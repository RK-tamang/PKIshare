name: CI/CD + Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Check tag first ----------
      - name: Check if this is a tag
        id: is_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install pylint pytest bandit

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pylint
        run: pylint  main.py

      - name: Run Bandit (Security Scan)
        run: bandit -r . --exit-zero

      - name: Run pytest
        run: pytest tests/test_*.py

      - name: Create data directories
        run: |
          mkdir -p data/files data/share
          touch data/pki_share.db

      # ---------- Docker Release steps (only for tags) ----------
      - name: Log in to GHCR
        if: steps.is_tag.outputs.is_tag == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.is_tag.outputs.is_tag == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{version}}

      - name: Build and push Docker image
        if: steps.is_tag.outputs.is_tag == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        if: steps.is_tag.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



