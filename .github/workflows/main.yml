# DevSecOps CI/CD Pipeline for PKIshare
# Based on DevSecOps Lab 5 - GitHub Actions and Docker

name: Security Scan + Release CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install tools (pylint, pytest, bandit)
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest bandit

      # 4. Run pylint (code quality)
      - name: Run Pylint (Code Quality)
        run: |
          pylint core/ gui/ main.py --exit-zero || true

      # 5. Run Bandit (SAST - Security Scan)
      - name: Run Bandit (Security Scan)
        run: |
          bandit -r core/ gui/ main.py --exit-zero || true

      # 6. Run pytest (functional test)
      - name: Run Pytest (Functional Test)
        run: |
          pytest -v || true

      # 7. Create data directories
      - name: Create data directories
        run: |
          mkdir -p data/files data/share
          touch data/pki_share.db

      # 8. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/pki-share:latest

