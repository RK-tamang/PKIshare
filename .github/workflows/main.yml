# DevSecOps CI/CD Pipeline for PKIshare
# Based on DevSecOps Lab 5 - GitHub Actions and Docker

name: Security Scan + Release CI

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install tools (pylint, pytest, bandit)
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest bandit

      # 4. Run pylint (code quality)
      - name: Run Pylint (Code Quality)
        run: |
          pylint core/ gui/ main.py --exit-zero || true

      # 5. Run Bandit (SAST - Security Scan)
      - name: Run Bandit (Security Scan)
        run: |
          bandit -r core/ gui/ main.py --exit-zero || true

      # 6. Run pytest (functional test)
      - name: Run Pytest (Functional Test)
        run: |
          pytest -v || true

      # 7. Create data directories
      - name: Create data directories
        run: |
          mkdir -p data/files data/share
          touch data/pki_share.db

      # 8. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9. Build and push Docker image
      - name: Convert repository name to lowercase
        run: |
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/pki-share:latest

  release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    permissions:
      contents: write

    steps:
      # 1. Checkout code at release tag
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      # 2. Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      # 4. Create Python distribution packages
      - name: Build Python packages
        run: |
          python -m build --sdist --wheel --outdir dist/

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Build and save Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}

      # 8. Save Docker image as tarball
      - name: Save Docker image
        run: |
          docker save ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }} | gzip > pki-share-${{ github.event.release.tag_name }}.tar.gz

      # 9. Upload all artifacts to GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            pki-share-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
