name: CI/CD + Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install pylint pytest bandit build

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pylint
        run: pylint  main.py

      - name: Run Bandit (Security Scan)
        run: bandit -r . --exit-zero

      - name: Run pytest
        run: pytest tests/test_*.py

      - name: Create data directories
        run: |
          mkdir -p data/files data/share
          touch data/pki_share.db

      # ---------- RELEASE steps (only for tags) ----------
      - name: Check if this is a tag
        id: is_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Create pyproject.toml for build
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          cat > pyproject.toml << 'EOF'
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PKIshare"
version = "${GITHUB_REF_NAME}"
description = "Secure Digital Certificate and File Sharing System"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cryptography>=41.0.0",
    "Pillow>=10.0.0",
]

[tool.setuptools.packages.find]
include = ["PKIshare*"]
exclude = ["data*"]
EOF

      - name: Create Python packages
        if: steps.is_tag.outputs.is_tag == 'true'
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Create GitHub Release
        if: steps.is_tag.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/*.whl dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

