version: '3.8'

services:
  pki-share:
    build: .
    container_name: pki-share-app
    ports:
      - "5000:5000"
    volumes:
      - pki_data:/app/data
      - pki_shared:/app/shared
    environment:
      - DATABASE_URL=sqlite:///data/pki_share.db
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pki_data:
    driver: local
  pki_shared:
    driver: local

